<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1>STUDENTS
                    <button type="submit" class="btn btn-primary" style="margin-left: 40px; align-items: center;" onclick="window.location.href = '/students/add'">Add</button>
                </h1>
                <!-- Student list -->
                <div th:each="student : ${st}" class="mb-3">
                    <div id="student-div"class="student-name text-center justify-content-center" data-bs-toggle="modal" data-bs-target="#studentDetailsModal"
                         th:onclick="'toggleModal(' + ${student.id} + ');'" th:text="${student.name}" 
                         th:style="'height:' + (${student.height} * 30) + 'px; width:' + (${student.weight} * 1.25) + 'px; border-color:' + ${student.hair_color} + '; 
                         color:' + (${student.gpa} >= '3' ? 'green' : (${student.gpa} > '1' ? 'yellow' : 'red')) + ';'">
                        <!-- This is where the student names will get added via Thymeleaf -->
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <!-- Student Details Modal -->
    <div class="modal fade" id="studentDetailsModal" tabindex="-1" aria-labelledby="studentDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentDetailsModalLabel">Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.location.href = '/students/view';"></button>
                </div>    
                <div class="modal-body" id="studentModalBody">
                    <!-- Student details will be dynamically inserted here with JavaScript -->
                </div>
                <div class="d-flex justify-content-center">
                    <form id="dlt-btn" th:method="DELETE" class="mx-2" style="margin-bottom: 10px;"> 
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                    <form class="mx-2" style="margin-bottom: 10px;">
                        <button type="button" class="btn btn-success" id="edit-btn">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
