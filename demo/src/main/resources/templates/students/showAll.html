<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Student</title>
        <script src="../../js/script.js"></script>
        <link rel="stylesheet" href="../../static/styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1>STUDENTS
                    <button type="submit" class="btn btn-primary" 
                    style="margin-left: 40px; align-items: center;"
                    onclick="window.location.href = '/students/add';">Add</button>
                </h1>
                <div th:each="student : ${st}" class="student-info mb-3 ">
                    <div class="student-name text-center" onclick="toggleStudentDetails(this)">
                        <span th:text="${student.name}">Sample Name</span>
                    </div>
                    <div class="student-details text-center">
                        <p>Major: <span th:text="${student.major}">Sample Major</span></p>
                        <p>GPA: <span th:text="${student.gpa}">4.0</span></p>
                        <p>Height: <span th:text="${student.height}">6 ft</span></p>
                        <p>Weight: <span th:text="${student.weight}">150 lbs</span></p>
                        <p>Hair Color: <span th:text="${student.hair_color}">Brown</span></p>
                        <button type="button" class="btn btn-primary">Edit</button>
                        <form th:action="@{/students/{id}/delete(id=${student.id})}" th:method="DELETE">
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
